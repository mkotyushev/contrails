program: run/main_sweep.py
command:
  - ${env}
  - /root/miniconda3/envs/contrails/bin/python
  - ${program}
  - fit
  - --config
  - run/configs/common.yaml
  - ${args}
method: grid
parameters:
  model.init_args.library:
    distribution: constant
    value: smp
  model.init_args.architecture:
    distribution: constant
    value: unet
  model.init_args.backbone_name:
    distribution: constant
    value: tu-tf_efficientnet_b5
  model.init_args.loss_name:
    distribution: categorical
    values:
    - sdf=1.0
    - bce=0.1+sdf=0.9
    - bce=0.5+sdf=0.5
    - bce=0.9+sdf=0.1
    - bce=0.9+dice=0.1+sdf=0.1
